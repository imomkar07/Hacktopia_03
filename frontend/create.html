  <body>

        <a href="home.html" class="logo">Pathshala.</a>

          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
        <div class="profile">
          <img src="" class="image" alt="user image" />
          <h3 class="name">Default Name</h3>
          <p class="role">student</p>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn"><i class="fas fa-times"></i></div>
      <div class="profile">
        <img src="" class="image" alt="user image" />
        <h3 class="name">Default Name</h3>
        <p class="role">student</p>
      </div>
      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>About</span></a

        >

        >
      </nav>
    </div>

    <section class="form-container">
        <form
          id="profile-form"
          action=""
          method="post"
          enctype="multipart/form-data"
        >
          <h3>update profile</h3>
          <p>create name</p>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            maxlength="50"
            class="box"
          />
          <p>create email</p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            maxlength="50"
            class="box"
          />
          <p>upload pic</p>
          <input type="file" id="profile-pic" accept="image/*" class="box" />
          <input type="submit" value="upload profile" name="submit" class="btn" />
        </form>
    </section>
      <div class="next">
        <h2>
          If You aleready create a profile then then press nest to go on home page
          :
        </h2>
        <a href="home.html"
          ><input
            class="Submit"
            type="submit"
            value="Next"
            name="submit"
            class="btn"
        /></a>
    </div>

    <footer class="footer">
        &copy; Copyright by <span>Lalit Deore</span> | All rights reserved!
    </footer>

    <script src="js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const form = document.getElementById("profile-form");
          form.addEventListener("submit", async (e) => {
            e.preventDefault();
  
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const profilePicInput = document.getElementById("profile-pic");
            const profilePic = profilePicInput.files[0];
  
            const reader = new FileReader();
            reader.onload = function (e) {
              const profileData = {
                name: name,
                email: email,
                profilePic: e.target.result,
              };
              localStorage.setItem("profileData", JSON.stringify(profileData));
              alert("Profile updated successfully");
              updateProfileDisplay(profileData);
            };
            if (profilePic) {
              reader.readAsDataURL(profilePic);
            } else {
              const profileData = {
                name: name,
                email: email,
                profilePic: "",
              };
              localStorage.setItem("profileData", JSON.stringify(profileData));
              alert("Profile updated successfully");
              updateProfileDisplay(profileData);
            }
          });
  
          function updateProfileDisplay(profileData) {
            document
              .querySelectorAll(".profile .name")
              .forEach((el) => (el.textContent = profileData.name));
            document
              .querySelectorAll(".profile .image")
              .forEach((el) => (el.src = profileData.profilePic || ""));
          }
  
          // Fetch and load existing profile data on page load
          function loadProfile() {
            const profileData = JSON.parse(localStorage.getItem("profileData"));
            if (profileData) {
              updateProfileDisplay(profileData);
            }
          }
  
          loadProfile();
        });
      </script>
</body>
</html>
