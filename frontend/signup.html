<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Pathshala.</a>
        <form action="/login" method="post"></form>
        <!--<form action="/login" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>-->

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="signup.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <div class="flex-btn">
          <a href="login.html" class="option-btn">login</a>
          <a href="signup.html" class="option-btn">register</a>
        </div>
      </div>

      <nav class="navbar">
        <a onclick="showMessage()">
          <i class="fas fa-home"></i><span>Home</span></a
        >
        <a onclick="showMessage()">
          <i class="fas fa-question"></i><span>About</span></a
        >
        <a onclick="showMessage()">
          <i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a onclick="showMessage()">
          <i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a onclick="showMessage()"
          ><img src="images/robotic.png" /><span>AI Helper</span></a
        >
        <a onclick="showMessage()">
          <i class="fas fa-headset"></i><span>Contact Us</span></a
        >
      </nav>
    </div>

    <div
      id="message"
      style="
        display: none;
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-top: 10px;
        text-align: center;
      "
    >
      <h2>Please signup first.</h2>
    </div>

    <section class="form-container">
      <form action="/signup" method="post">
        <h3>Register Now</h3>
        <p>Your Name <span>*</span></p>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
          maxlength="50"
          class="box"
        />
        <p>Your Email <span>*</span></p>
        <input
          type="email"
          name="email"
          id="signupEmail"
          placeholder="Enter your email"
          required
          maxlength="50"
          class="box"
        />
        <p>Your Password <span>*</span></p>
        <input
          type="password"
          name="password"
          id="signupPassword"
          placeholder="Enter your password"
          required
          maxlength="20"
          class="box"
        />
        <p>Confirm Password <span>*</span></p>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm your password"
          required
          maxlength="20"
          class="box"
        />
        <p>Already have an account? <a href="login.html">Login</a></p>
        <button type="submit" class="signupbtn">Sign Up</button>
      </form>
    </section>

    <footer class="footer">
      &copy; Copyright by <span>Lalit Deore</span> | All rights reserved!
    </footer>
    <!-- Custom JS file link -->
    <script>
      function showMessage() {
        document.getElementById("message").style.display = "block";
        setTimeout(function () {
          document.getElementById("message").style.display = "none";
        }, 3000);
        return false;
      }
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
