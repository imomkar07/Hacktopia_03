<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Teachers Profile</title>
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Admin.</a>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
      </section>
    </header>
    <div class="side-bar">
        <div id="close-btn">
          <i class="fas fa-times"></i>
        </div>
  
        <nav class="navbar">
          <a href="Admin_page.html"><i class="fas fa-home"></i><span>Home</span></a>
          <a href="Admin.html"
            ><i class="fas fa-headset"></i><span>Create & Update</span></a
          >
          <a href="Admin_playlist_delete.html"
            ><i class="fas fa-graduation-cap"></i><span>View & Delete Courses</span></a
          >
          <a href="Admin_teacher_create_recive1.html"
            ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
          >
          <a href="Admin_teacher_delete.html"
            ><img src="images/recycle.png" /><span>Delete Teachers</span></a
          >
          <a href="Admin_recive_contact.html"
            ><i class="fa-regular fa-address-book"></i></i
            ><span>Recived Contacts</span></a
          >
        </nav>
    </div>
    <section class="teachers">
        <h1 class="heading">Expert Teachers</h1>
        <form action="" method="post" class="search-tutor">
          <input
            type="text"
            id="tutorSearchBox"
            name="search_box"
            placeholder="Search tutors..."
            required
            maxlength="100"
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_tutor"
          ></button>
        </form>
        <div class="box-container" id="tutorProfileContainer">
            <!-- Existing tutor profiles will be dynamically added here -->
        </div>
        <div class="box offer">
            <h3>Become a Tutor</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
              itaque ipsam fuga ex et aliquam.
            </p>
            <button class="inline-btn" id="createButton">Create Profile</button>
        </div>
    </section>
  
  </body>
</html>
