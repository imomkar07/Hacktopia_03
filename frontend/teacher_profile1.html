<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Admin_teacher.css" />
    <link rel="stylesheet" href="css/chatform2.css" />
    <title>Profile Creation</title>
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">Pathshala.</a>

        <form action="search.html" method="post"></form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="" class="image" alt="user image" />
          <h3 class="name">Default Name</h3>
          <p class="role">student</p>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="" class="image" alt="user image" />
        <h3 class="name">Default Name</h3>
        <p class="role">student</p>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>About</span></a
        >
        <a href="user.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="teacher_profile1.html"
          ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a href="AI_helper.html"
          ><img src="images/robotic.png" /><span>AI Helper</span></a
        >
        <a href="contact.html"
          ><i class="fa-regular fa-message"></i><span>Contact Us</span></a
        >
      </nav>
    </div>

    <section class="teachers">
        <h1 class="heading">Expert Teachers</h1>
        <form action="" method="post" class="search-tutor">
          <input
            type="text"
            id="tutorSearchBox"
            name="search_box"
            placeholder="Search tutors..."
            required
            maxlength="100"
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_tutor"
          ></button>
        </form>
        <div class="box-container" id="tutorProfileContainer">
          <!-- Existing tutor profiles will be dynamically added here -->
        </div>
      </section>
  
      <div id="profilesContainer">
        <!-- Profiles will be dynamically added here -->
      </div>
  
      <div class="chat-form" id="chatForm">
        <div class="chat-header">
          <span id="chatProfileName"></span>
          <button id="closeChatForm">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <form id="messageForm">
          <input
            type="text"
            id="messageInput"
            name="message"
            placeholder="Type a message..."
            required
          />
          <button type="submit">Send</button>
        </form>
      </div>
      <footer class="footer">
        &copy; Copyright by <span>Lalit Deore</span> | All rights reserved!
      </footer>
      
    <script src="js/script.js"></script>
  </body>
</html>
