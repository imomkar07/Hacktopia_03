<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/Admin_teacher.css" />
    <link rel="stylesheet" href="css/chatform2.css" />
    <style>
        body {
            font-size: 1.2rem; /* Increase the base font size */
            line-height: 1.6; /* Adjust line height for readability */
        }

        .question-container {
            padding: 2rem;
        }

        .question {
            margin-bottom: 1.5rem;
        }

        .question h3 {
            margin-bottom: .5rem;
            font-size: 2rem;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin-bottom: .5rem;
        }

        .submit-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Pathshala.</a>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <img src="" class="image" alt="user image" />
                <h3 class="name">Default Name</h3>
                <p class="role">student</p>
            </div>
        </section>
    </header>
  
    <div class="side-bar">
        <div id="close-btn"><i class="fas fa-times"></i></div>
        <div class="profile">
            <img src="" class="image" alt="user image" />
            <h3 class="name">Default Name</h3>
            <p class="role">student</p>
        </div>
    </div>

    <section class="test-section">
        <h1 class="heading">Your Test</h1>
        <div class="question-container" id="questionContainer">
            <!-- Questions will be dynamically added here -->
        </div>
        <button class="submit-btn" onclick="submitTest()">Submit Test</button>
    </section>

    <script>
        // Generalized questions applicable to all sections (HTML, CSS, JS, PHP, Bootstrap)
        const questions = {
            html: [
                { question: "What does HTML stand for?", options: ["HyperText Markup Language", "Hyperlink Text Markup Language", "Home Tool Markup Language", "None of the above"], answer: "HyperText Markup Language" },
                { question: "Which is the correct HTML tag for the largest heading?", options: ["h1", "heading", "h6", "head"], answer: "h1" },
                { question: "Which HTML attribute is used to define inline styles?", options: ["style", "font", "class", "id"], answer: "style" },
                { question: "Which character is used to indicate an end tag?", options: ["/", "<", ">", "*"], answer: "/" },
                { question: "How can you make a numbered list?", options: ["ol", "ul", "li", "dl"], answer: "ol" },
                { question: "Which HTML tag is used to define a hyperlink?", options: ["a", "link", "href", "nav"], answer: "a" },
                { question: "Which HTML element is used for the largest heading?", options: ["h1", "heading", "h6", "h2"], answer: "h1" },
                { question: "Which HTML element is used to define important text?", options: ["strong", "important", "em", "b"], answer: "strong" },
                { question: "Which attribute is used to specify an image source in HTML?", options: ["src", "alt", "href", "image"], answer: "src" },
                { question: "What is the correct HTML element for inserting a line break?", options: ["br", "lb", "break", "hr"], answer: "br" }
            ],
            css: [
                { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Creative Style Sheets", "Colorful Style Sheets", "Computer Style Sheets"], answer: "Cascading Style Sheets" },
                { question: "Which CSS property controls the text size?", options: ["font-size", "text-size", "font-style", "text-style"], answer: "font-size" },
                { question: "Which HTML attribute is used to define inline styles?", options: ["style", "font", "class", "id"], answer: "style" },
                { question: "Which character is used to indicate an end tag?", options: ["/", "<", ">", "*"], answer: "/" },
                { question: "How can you make a numbered list?", options: ["ol", "ul", "li", "dl"], answer: "ol" },
                { question: "Which HTML tag is used to define a hyperlink?", options: ["a", "link", "href", "nav"], answer: "a" },
                { question: "Which HTML element is used for the largest heading?", options: ["h1", "heading", "h6", "h2"], answer: "h1" },
                { question: "Which HTML element is used to define important text?", options: ["strong", "important", "em", "b"], answer: "strong" },
                { question: "Which attribute is used to specify an image source in HTML?", options: ["src", "alt", "href", "image"], answer: "src" },
                { question: "What is the correct HTML element for inserting a line break?", options: ["br", "lb", "break", "hr"], answer: "br" }
            ]
        };
    
        const category = localStorage.getItem('selectedTestCategory') || 'html'; // Get the selected category from localStorage
        const questionContainer = document.getElementById("questionContainer");

        // Load questions into the DOM
        function loadTest() {
            questions[category].forEach((q, index) => {
                const div = document.createElement("div");
                div.classList.add("question");
                div.innerHTML = `
                    <h3>Question ${index + 1}: ${q.question}</h3>
                    <ul class="options">
                        ${q.options.map(option => `<li><label><input type="radio" name="question${index}" value="${option}"> ${option}</label></li>`).join('')}
                    </ul>
                `;
                questionContainer.appendChild(div);
            });
        }
    
        function submitTest() {
            let score = 0;
            questions[category].forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });
            
            // Display the score using an alert
            alert(`Your score: ${score}/${questions[category].length}`);
        }
    
        loadTest();

        document.addEventListener("DOMContentLoaded", () => {
            function updateProfileDisplay(profileData) {
                document.querySelectorAll(".profile .name").forEach((el) => (el.textContent = profileData.name));
                document.querySelectorAll(".profile .image").forEach((el) => (el.src = profileData.profilePic || ""));
            }

            function loadProfile() {
                const profileData = JSON.parse(localStorage.getItem("profileData"));
                if (profileData) {
                    updateProfileDisplay(profileData);
                }
            }

            loadProfile();
        });
    </script>
    
</body>
</html>
